<!DOCTYPE html><html lang="en"><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"><title>ORCL - WebApp</title><head><style>body,html{height:100%;margin:0}#map{width:100%;height:100%}.sidenav{height:100%;width:0;position:fixed;z-index:1;top:0;left:0;background-color:#111;overflow-x:hidden;transition:.5s;padding-top:60px}.sidenav a{padding:8px 8px 8px 32px;text-decoration:none;font-size:25px;color:#818181;display:block;transition:.3s}.sidenav a:hover{color:#f1f1f1}.sidenav .closebtn{position:absolute;top:0;right:25px;font-size:36px;margin-left:50px}</style><link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""><meta charset="UTF-8"><link rel="stylesheet" href="css/fontello.css"><title>Document</title></head><body><div id="map"></div><div id="sidebar"><h1>leaflet-sidebar</h1></div><template id="form-template"><h4>View and edit the original map data</h4><p>Use the form below to change the original map data - usually you won't need to use this form - you will want to use the form lower down - add Related data.</p><div id="photo-div"></div><form id="fields-section"></form><p><button type="submit" id="submit-form" onclick="App.submitForm()" class="">Save changes (to above map form)</button></p><p></p><hr><p></p><h4>Related data</h4><p><b>Latest:</b><br></p><div id="rel-data-sync-message"></div><div id="latest-related"></div><p></p><p>Condition: <input id="related-data-condition" placeholder="enter one of: 1,2,3,4,5,6, Not found"></p><p>Photo: <input id="related-data-photo" placeholder="{photo} - use the take photo button"></p><label for="photo-capture" id="take-photo-btn" class="btn btn-primary">take photo</label> <input id="photo-capture" onchange="RelatedData.addPhoto()" name="photo-capture" style="visibility:hidden" capture="camera" accept="image/*" type="file"><p>Comments: <input id="related-data-comments" placeholder="Any comments here"></p><button class="btn btn-primary" onclick="RelatedData.submit()">Submit related Data</button><div id="related-data-info"></div></template><template id="settings-template"><h1 class="sidebar-heading"></h1><section id="opennewproject"><div id="message-area"></div><button id="open-new-project-button" onclick="" class="btn btn-primary">Open map</button><div id="maplist"></div></section><br><button type="" id="upload-map-to-firebase" onclick="uploadMapToFirebase()" class="btn btn-primary">Upload modified map</button><hr><h2 class="sidebar-sub-heading">Login</h2><p id="Login-status-message">You need to be a registered user to write to the database</p><div id="login-form"><input type="email" class="form-control" id="emailInput" placeholder="your email"><br><input type="password" class="form-control" id="passwordInput" placeholder="your password"><br></div><button id="login-btn" onclick="User().btnLogin()" class="btn btn-primary">Log in</button> <button id="logout-btn" onclick="User().btnLogout()" class="btn btn-primary">Log out</button><br><button id="find-nearest-btn" onclick="App.findNearestFeatures()" class="btn btn-primary">Open nearest feature</button><hr><h2 class="sidebar-sub-heading">Map info</h2><div id="map-info-section"></div><h2 class="sidebar-sub-heading">General settings</h2><p><button type="" id="reset-map" onclick="App.resetMap()" class="btn btn-primary btn-danger btn-sm">Reset map</button> Reset map Re-Loads in original data - THIS REMOVES ALL YOUR CHANGES!</p></template><template id="popupContent"><div id="popup-title"></div><div id="popup-edit"></div></template><script src="./build/app.bundle.js"></script><script src="js/leaflet.shpfile.js"></script><script src="js/shp.js"></script><script src="js/leaflet-knn.min.js"></script><script src="app.bundle.js?074a9acdeea4cd3aebcb"></script></body></html>
